<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JSON-To-TABLE</title>
	<meta name="description" content="JSON-To-TABLE is a chrome extension that converts a JSON object to an Bootstrap compliant HTML table with sort enabled on columns.">
	<meta name="keywords" content="JSON, Bootstrap, HTML, Table, Table Sorter, Suresh Saggar">
	<meta name="author" content="Suresh Saggar (suresh[dot]saggar[at]gmail[dot]com)">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Le styles -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<style>
		body{
			min-width:500px;
			color: #5a5a5a;
		}
	</style>
</head>
<body>
	<div class="container">
		<section>
			<div class="page-header">
				<h1>Enter any URL<small> - the content of which is a JSON Object/ Array</small></h1>
			</div>
			<form class="form-search">
				<div class="input-append">
					<input id="url_input" style="width:450px;" type="text" class="input-block-level search-query">
					<button id="url_input_btn" type="submit" class="btn">Get</button>
				</div>
			</form>
			<div class="container" id="aggregate_tables"></div>
		</section>
	</div>

	<div class="container">
		<hr/>
		<footer>
			<p class="pull-right"><a href="#">Back to top</a></p>
			<blockquote>Designed by <a target="_blank" href="http://www.linkedin.com/in/saggar">Suresh Saggar</a></blockquote>
		</footer>
	</div>
	<!-- Le javascript ================================================== -->
	<!-- jQuery & Bootstrap -->
	<script src="js-ext/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- Table Sorter -->
	<script src="js-ext/tablesorter.js"></script>
	<!-- Custom JS -->
	<script src="js-ext/json-to-table.js"></script>
	<script src="js-libs/index.js"></script>
</body>
</html>
