<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JSON to Bootstrap table</title>
	<meta name="description" content="JSON to Bootstrap table is a chrome extension that converts a JSON Object/Array to a Bootstrap compliant HTML5 table with sort enabled on columns.">
	<meta name="keywords" content="JSON, Bootstrap, HTML5, Table, Table Sorter, Suresh Saggar">
	<meta name="author" content="Suresh Saggar (suresh[dot]saggar[at]gmail[dot]com)">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Le styles -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
</head>
<body>
	<!-- NAVBAR
	================================================== -->
	<div class="navbar-wrapper">
		<!-- Wrap the .navbar in .container to center it within the absolutely positioned parent. -->
		<div class="container">
			<div class="navbar navbar-inverse">
				<div class="navbar-inner">
					<p class="brand" href="#">JSON to Bootstrap table</p>
				</div><!-- /.navbar-inner -->
			</div><!-- /.navbar -->
		</div> <!-- /.container -->
	</div><!-- /.navbar-wrapper -->

	<div class="container" style="margin-top: 50px;">
		<section id="home">
			<div class="page-header">
				<h1>Enter any URL<small> - the content of which is a JSON Object/ Array</small></h1>
			</div>
			<form class="form-search">
				<div class="input-append">
					<input id="url_input" style="width:550px;" type="text" class="input-block-level search-query">
					<button id="url_input_btn" type="submit" class="btn">Get</button>
				</div>
			</form>
			<div class="container" id="aggregate_tables"></div>
		</section>
	</div>

	<div class="container">
		<hr/>
		<footer>
			<p class="pull-right"><a target="_blank" href="https://github.com/sureshsaggar/JSON-To-Table/issues">Report a bug</a> | <a href="#">Back to top</a></p>
			<blockquote>&copy; Copyright <a target="_blank" href="http://www.linkedin.com/in/saggar">SS</a> 2012.</blockquote>
		</footer>
	</div>
	<!-- Le javascript ================================================== -->
	<!-- jQuery & Bootstrap -->
	<script src="js-ext/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- Table Sorter -->
	<script src="js-ext/tablesorter.js"></script>
	<!-- Custom JS -->
	<script src="js-ext/json-to-table.js"></script>
	<script src="js-libs/index.js"></script>
</body>
</html>
